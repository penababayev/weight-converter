<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-6 offset-md-3">
               <h1 class="display-4 text-center mb-3">Weight Converter</h1>
               <form>
                   <div class="form-group">
                       <input type="number" id="lbsinput" class="form-control form-control-lg" placeholder="Enter Grams ...">
                   </div>
               </form>
               <div id="output">
                   <div class="card bg-primary mb-2">
                       <div class="card-block">
                           <h4>Milligrams:</h4>
                           <div id="milliGramsOutput"></div>
                       </div>
                   </div>
                   <div class="card bg-success mb-2">
                    <div class="card-block">
                        <h4>Kilograms:</h4>
                        <div id="kgOutput"></div>
                    </div>
                </div>
                <div class="card bg-danger mb-2">
                    <div class="card-block">
                        <h4>Metric Tons:</h4>
                        <div id="tonOutput"></div>
                    </div>
                </div>
               </div>
           </div>
       </div>
   </div> 
   <script>
       document.getElementById('output').style.visibility='hidden';
       document.getElementById('lbsinput').addEventListener('input',(er)=> {
        document.getElementById('output').style.visibility='visible';
         let result=er.target.value;
         document.getElementById('milliGramsOutput').innerHTML=result*1000+' mg';
         document.getElementById('kgOutput').innerHTML=result/1000+' kg';
         document.getElementById('tonOutput').innerHTML=result/1000000+' t';
         
       });
   </script>
</body>
</html>
